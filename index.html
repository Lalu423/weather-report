<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container row justify-content-center">
        <div class="col-lg-4 col-sm-12 search">
            <h3>Search for City:</h3>
            <input id="search-city" placeholder="Philadelphia" type="text"></input>
            <button id="search-btn">Search</button>
            <hr />
            <p>History:</p>
            <div id="previously-searched">

            </div>
        </div>

        <div class="col-lg-8 col-sm-12">
            <div class="row card forecast-today">
                <h2 id="city-name">City</h2>
                <img id="icon">
                <p id="temp">Temp:</p>
                <p id="wind">Wind:</p>
                <p id="humidity">Humidity:</p>
            </div>
            <br/>
            <div class="row justify-content-center">
                <h3>5-day Forecast:</h3>
                <div class="row five-day justify-content-center">
                    <div class="col col-sm-12 right forecast-card forecast" id="f1">
                        <div class="date" id="day1-date"></div>
                        <img class="icon">
                        <div class="temp" id="day1-temp"></div>
                        <div class="wind" id="day1-wind"></div>
                        <div class="humidity" id="day1-humidity"></div>
                    </div>

                    <div class="col col-sm-12 right forecast-card forecast" id="f2">
                        <div class="date" id="day2-date"></div>
                        <img class="icon">
                        <div class="temp" id="day2-temp"></div>
                        <div class="wind" id="day2-wind"></div>
                        <div class="humidity" id="day2-humidity"></div>
                    </div>

                    <div class="col col-sm-12 right forecast-card forecast" id="f3">
                        <div class="date" id="day3-date"></div>
                        <img class="icon">
                        <div class="temp" id="day3-temp"></div>
                        <div class="wind" id="day3-wind"></div>
                        <div class="humidity" id="day3-humidity"></div>
                    </div>

                    <div class="col col-sm-12 right forecast-card forecast" id="f4">
                        <div class="date" id="day4-date"></div>
                        <img class="icon">
                        <div class="temp" id="day4-temp"></div>
                        <div class="wind" id="day4-wind"></div>
                        <div class="humidity" id="day1-humidity"></div>
                    </div>

                    <div class="col col-sm-12 right forecast-card forecast" id="f5">
                        <div class="date" id="day5-date"></div>
                        <img class="icon">
                        <div class="temp" id="day5-temp"></div>
                        <div class="wind" id="day5-wind"></div>
                        <div class="humidity" id="day5-humidity"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script>dayjs().format()</script>

    <script src="./assets/script.js"></script>
</body>

</html>
